<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<h2>1. 绑定监听</h2>
			<button @click="test1">test1</button>
			<button @click="test2('wo de shi jie')">test2</button>
			<!--test3($event)-->
			<button @click="test3">test3</button>
			<button @click="test4('123',$event)">test4</button>
			
			<h2>2. 事件修饰符</h2>
			<!--停止事件冒泡: @click.stop-->
			<div style="width: 200px; height: 200px; background-color: red;" @click="test5">
				<div style="width: 100px; height: 100px; background-color: cyan;" @click.stop="test6"></div>
			</div>
			<!--阻止事件默认行为: @ckick.prevent-->
			<a href="http://www.baidu.com" @click.prevent="test7">去百度</a>
			
			<h2>3. 按键修饰符</h2>
			<!--键盘按键按下指定键时 执行事件回调函数
				并不是所有的事件都有名称修饰符:
			-->
			<input type="text" @keyup.13="test8"/>
			<input type="text" @keyup.enter="test8"/>
		</div>
	</body>
	<script type="text/javascript" src="../../statics/js/Integrate/vue.js"></script>
	<script type="text/javascript">
		const vm = new Vue({
			el: '#app',
			data: {
				test1 (){
					alert("test1");
				},
				test2 (msg){
					alert(msg);
				},
				test3 (event){
					alert(event.target.innerHTML);
				},
				test4 (msg, event){
					alert(msg + '___' + event.target.innerHTML);
				},
				test5 (){
					alert('out');
				},
				test6 (){
					alert('innter');
				},
				test7 (){
					alert('点击了');
				},
				test8 (event){
//					if(event.keyCode === 13){
//						alert(event.target.value + ' ' + event.keyCode);
//					}
					alert(event.target.value + ' ' + event.keyCode);
				}
			}
		})
	</script>
</html>
